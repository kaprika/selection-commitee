<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>StudentsPage</h2>
	<form wicket:id="form">

		<table>
			<tr>
				<td style="width: 20%;"><b><wicket:message key="table.from"/>:</b></td>
				<td style="width: 80%;"><input type="text"
					wicket:id="startDate" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.to"/>:</b></td>
				<td><input type="text" wicket:id="endDate" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="show"><wicket:message key="btn.show"/></button></td>
				<td></td>
			</tr>
		</table>
	</form>

	<div wicket:id="feedback"></div>
	<div wicket:id="list-panel"></div>
</wicket:extend>
