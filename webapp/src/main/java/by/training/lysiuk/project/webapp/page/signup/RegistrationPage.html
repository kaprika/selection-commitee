
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>RegistrationPage</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b>First name:</b></td>
				<td><input type="text" wicket:id="firstName" /></td>
			</tr>
			<tr>
				<td><b>Last name:</b></td>
				<td><input type="text" wicket:id="lastName" /></td>
			</tr>
			<tr>
				<td><b>email:</b></td>
				<td><input type="text" wicket:id="email" /></td>
			</tr>
			<tr>
				<td><b>Faculty:</b></td>
				<td><input type="text" wicket:id="faculty.getName()" /></td>
			</tr>
			<tr>
				<td><b>Certificate:</b></td>
				<td><input type="text" wicket:id="certificate" /></td>
			</tr>
			<!-- 	<tr>
				<td><b>Subject 2:</b></td>
				<td><input type="text" wicket:id="second subject" /></td>
			</tr>
			<tr>
				<td><b>Subject 3:</b></td>
				<td><input type="text" wicket:id="third subject" /></td>
			</tr>
			-->
			<tr>
				<td><button type="submit" wicket:id="save">SAVE</button></td>
				<td></td>
			</tr>
		</table>
	</form>

	<button type="submit" wicket:id="cancel">CANCEL</button>
	<div wicket:id="feedback"></div>

</wicket:extend>
