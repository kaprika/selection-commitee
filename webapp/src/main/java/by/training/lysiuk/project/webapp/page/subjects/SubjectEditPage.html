<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>Subject edit</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b><wicket:message key="table.subject"/>:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save"><wicket:message key="btn.save"/></button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<button type="submit" wicket:id="cancel"><wicket:message key="btn.cancel"/></button>
	<div wicket:id="feedback"></div>

</wicket:extend>
