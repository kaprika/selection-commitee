<wicket:panel>
	<table>
		<thead>
			<tr>
				<th><a wicket:id="sort-id">id</a></th>
				<th><a wicket:id="sort-name"><wicket:message
							key="table.subject" /></a></th>
				<th><wicket:message key="table.actions" /></th>
			</tr>

		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="name" /></td>
				<td class="column-1"><a wicket:message="title:delete.title"
					wicket:id="delete-link"> <img src="delete.png" width="15"
						height="15">
				</a> <a wicket:message="title:edit.title" wicket:id="edit-link"><img
						src="edit.png" width="13" height="13"></a></td>
			</tr>
		</tbody>
	</table>
	<br/>
	<div class="btn" wicket:id="paging"></div>

</wicket:panel>
