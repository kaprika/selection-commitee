<wicket:panel>
	<table>
		<thead>
			<tr>
				<th><a wicket:id="sort-id">id</a></th>
				<th><a wicket:id="sort-name"><wicket:message
							key="table.subject" /></a></th>
				<th><wicket:message key="table.actions" /></th>
			</tr>

		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="name" /></td>
				<td><a wicket:id="delete-link"><wicket:message key="table.delete"/></a>/<a
					wicket:id="edit-link"><wicket:message key="table.edit"/></a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
