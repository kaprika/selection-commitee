<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>PlanSet edit</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td style="width: 20%;"><b><wicket:message key="table.start date set"/>:</b></td>
				<td style="width: 80%;"><input type="text" wicket:id="startDateSet" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.faculty"/>:</b></td>
				<td><select wicket:id="faculty"></select></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.plan"/>:</b></td>
				<td><input type="text" wicket:id="plan" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.end date set"/>:</b></td>
				<td><input type="text" wicket:id="endDateSet" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.subjects"/>:</b></td>
				<td><span wicket:id="subjects" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save"><wicket:message key="btn.save"/></button></td>
				<td></td>
			</tr>
		</table>
	</form>

	<button type="submit" wicket:id="cancel"><wicket:message key="btn.cancel"/></button>
	<div wicket:id="feedback"></div>

</wicket:extend>
