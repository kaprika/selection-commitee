<wicket:panel>
	<table class="list-table">
		<thead>
			<tr>
				<th><wicket:message key="table.start date set" /></th>
				<th><wicket:message key="table.end date set" /></th>
				<th><wicket:message key="table.faculty" /></th>
				<th><wicket:message key="table.plan" /></th>
				<th><wicket:message key="table.competition" /></th>
				<th><wicket:message key="table.passing score" /></th>
				<th><wicket:message key="table.enrolled students"/></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td class="column-1"><span wicket:id="start date" /></td>
				<td class="column-1"><span wicket:id="end date" /></td>
				<td class="column-1"><span wicket:id="faculty" /></td>
				<td class="column-1"><span wicket:id="plan" /></td>
				<td class="column-1"><span wicket:id="competition" /></td>
				<td class="column-1"><span wicket:id="passing score" /></td>
				<td class="column-2"><span wicket:id="list-enrolees" /></td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
