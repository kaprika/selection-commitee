<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Apache Wicket Quickstart</title>
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id="login-form">
		<h1>
			<wicket:message key="login.authorization" />
		</h1>
		<fieldset>
			<form action="javascript:void(0);" method="get" wicket:id="form">
                <input type="text" required value="Логин" onBlur="if(this.value=='')this.value='Логин'" onFocus="if(this.value=='Логин')this.value='' "
                wicket:id="username"> 
                <input type="password" required value="Пароль" onBlur="if(this.value=='')this.value='Пароль'" onFocus="if(this.value=='Пароль')this.value='' "
                wicket:id="password"> 
                <input type="submit" value="ВОЙТИ" wicket:id="submit-btn">
            </form>
		</fieldset>
	</div>
	<div wicket:id="feedbackpanel"></div>
</body>
</html>
