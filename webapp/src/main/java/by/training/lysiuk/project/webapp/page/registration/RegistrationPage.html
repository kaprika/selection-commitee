<wicket:extend>
	<form class="form-margin" wicket:id="form">

		<table>
			<tr>
				<td><b><wicket:message key="table.last name" />:</b></td>
				<td><input type="text" wicket:id="lastName" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.first name" />:</b></td>
				<td><input type="text" wicket:id="firstName" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.identification number" />:</b></td>
				<td><input type="text" wicket:id="identificationNumber" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.phone number" />:</b></td>
				<td><input type="text" wicket:id="phoneNumber" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.email" />:</b></td>
				<td><input type="text" wicket:id="email" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.certificate" />:</b></td>
				<td><input type="text" wicket:id="certificate" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="table.faculty" />:</b></td>
				<td><select wicket:id="planSet"></select></td>
			</tr>
			<tr height="45px">
				<td><span wicket:id="subject1"></span></td>
				<td><input type="text" wicket:id="first points" /></td>
			</tr>
			<tr height="45px">
				<td><span wicket:id="subject2"></span></td>
				<td><input type="text" wicket:id="second points" /></td>
			</tr>
			<tr height="50px">
				<td><span wicket:id="subject3"></span></td>
				<td><input type="text" wicket:id="third points" /></td>
			</tr>

		</table>

		<div class="btn">
			<p>
				<button type="submit" wicket:id="save">
					<wicket:message key="btn.save" />
				</button>
			</p>
			<p>
				<button type="button" wicket:id="cancel">
					<wicket:message key="btn.cancel" />
				</button>
			</p>
		</div>
	</form>

	<div wicket:id="feedback"></div>

</wicket:extend>
